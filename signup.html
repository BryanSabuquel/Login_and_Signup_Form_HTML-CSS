<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSignup.css">
    <title> SIGNUP PAGE </title>
   </head>
<body>
  <p class="webname">LegendsLounge</p>
  <div class="boxposition">
  <div class="signupbox">
    <div class="title">SIGN UP</div>
    <hr>
      <form>
        <div class="Userinfo">
          <div class="infobox">
            <span class="info">Full Name</span>
            <input type="text" required>
          </div>
          <div class="infobox">
            <span class="info">Username</span>
            <input type="text" required>
          </div>
          <div class="infobox">
            <span class="info">Email</span>
            <input type="email" required>
          </div>
          <div class="infobox">
            <span class="info">Phone Number</span>
            <input type="number" required>
          </div>
          <div class="infobox">
            <span class="info">Password</span>
            <input type="password" required>
          </div>
          <div class="infobox">
            <span class="info">Confirm Password</span>
            <input type="password" required>
          </div>
        </div>
        <div class="genderbox">
          <input type="radio" id="dot-1">
          <input type="radio" id="dot-2">
          <input type="radio" id="dot-3">
          <span class="gentitle">Gender:</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span>Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span>Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span>Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="SIGN UP">
        </div>
        <div class="loginlink">
          <p>Already have an account? <a href="login.html">LOGIN</a></p>
        </div>
      </form>
  </div>
  </div>
</body>
</html>

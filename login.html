<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styleLogin.css">
<title>LOGIN PAGE</title>
</head>
<body>
  <div class="namedesign">
    <p class="webname">LegendsLounge</p>
    </div>
    <div class="boxposition">
      <div class="loginbox">
         <div class="loginfont">LOGIN</div>
         <hr>
         <form>            
         
         <div class="field">
              <span class="info">Email or Username</span>
              <input type="text" required>
            </div>
            <div class="field">
              <span class="info">Password</span>
              <input type="password" required>
            </div>
            
            <div class="button">
               <input type="submit" value="SUBMIT">
            </div>
            <div class="fgtpass">
                <a href="signup.html">Forgot password?</a>
            </div>
         </form>
      </div>
    <div class="signup">
        <p class="title">Welcome to</p>
        <p class="wtitle">LEGENDS LOUNGE</p>
        <p class="title">Create new account.</p>
        <a href="Signup.html" class="cabutton">SIGNUP</a>
      </div>
    </div>
</body>
</html>
